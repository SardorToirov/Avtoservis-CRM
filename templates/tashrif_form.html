{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Tashrif Qo‚Äòshish ‚Äî Avtoservis CRM</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    body {
      margin: 0;
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
    }

    /* === Sidebar === */
.sidebar {
  position: fixed;
  left: 0;
  top: 0;
  width: 220px;
  height: 100%;
  background-color: #1c2533;
  color: #fff;
  padding-top: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.sidebar h2 {
  text-align: center;
  font-size: 26px;
  margin-bottom: 40px;
  font-weight: bold;
  color: #fff;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  width: 100%;
}

.sidebar ul li {
  width: 100%;
  margin-bottom: 8px;
}

.sidebar ul li a, .sidebar ul li.active {
  display: block;
  padding: 14px 20px;
  color: white;
  border-radius: 8px;
  font-weight: 500;
  transition: 0.3s;
}

.sidebar ul li.active, .sidebar ul li a:hover {
  background-color: #3f5efb;
}


    /* === Main content === */
    .main {
      margin-left: 250px;
      padding: 40px;
      width: calc(100% - 250px);
      min-height: 100vh;
      box-sizing: border-box;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      border-bottom: 2px solid #e0e3eb;
      padding-bottom: 15px;
    }

    .navbar h3 {
      font-size: 22px;
      color: #1e2235;
      margin: 0;
    }

    .btn-back {
      background: #4b5cfb;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .btn-back:hover {
      background: #2f3b52;
    }

    /* === Form container === */
    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-card {
      background: white;
      padding: 35px 30px;
      border-radius: 15px;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      transition: 0.3s;
    }

    .form-card:hover {
      box-shadow: 0 10px 35px rgba(0,0,0,0.1);
    }

    .form-card p {
      margin-bottom: 15px;
    }

    .form-card input,
    .form-card select,
    .form-card textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-top: 5px;
      margin-bottom: 18px;
      transition: 0.2s;
    }

    .form-card input:focus,
    .form-card select:focus,
    .form-card textarea:focus {
      border-color: #4b5cfb;
      outline: none;
      box-shadow: 0 0 6px rgba(75, 92, 251, 0.3);
    }

    .btn-submit {
      padding: 14px;
      background: #4b5cfb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background: #2f3b52;
    }

    /* === Responsiv dizayn === */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
      }

      .main {
        margin-left: 0;
        width: 100%;
        padding: 25px;
      }

      .form-card {
        padding: 25px;
      }
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <h2>üöó Avtoservis CRM</h2>
    <ul>
      <li><a href="{% url 'home' %}">üè† Dashboard</a></li>
      <li><a href="{% url 'mijoz_list' %}">üë§ Mijozlar</a></li>
      <li><a href="{% url 'avto_list' %}">üöò Avtolar</a></li>
      <li class="active">üßæ Tashriflar</li>
    </ul>
  </aside>

  <main class="main">
    <div class="navbar">
      <h3>üßæ Tashrif qo‚Äòshish / tahrirlash</h3>
      <a href="{% url 'tashrif_list' %}" class="btn-back">‚¨ÖÔ∏è Orqaga</a>
    </div>

    <div class="form-wrapper">
      <form method="POST" class="form-card">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">‚úÖ Saqlash</button>
      </form>
    </div>
  </main>
</body>
</html>
